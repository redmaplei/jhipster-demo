<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="round">
            <h2><span jhiTranslate="demo3App.round.detail.title">Round</span> {{round.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="demo3App.round.radius">Radius</span></dt>
                <dd>
                    <span>{{round.radius}}</span>
                </dd>
                <dt><span jhiTranslate="demo3App.round.perimeter">Perimeter</span></dt>
                <dd>
                    <span>{{round.perimeter}}</span>
                </dd>
                <dt><span jhiTranslate="demo3App.round.pi">Pi</span></dt>
                <dd>
                    <span>{{round.pi}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/round', round.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
