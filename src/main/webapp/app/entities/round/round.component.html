<div>
    <h2 id="page-heading">
        <span jhiTranslate="demo3App.round.home.title">Rounds</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-round" [routerLink]="['/round/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="demo3App.round.home.createLabel">
            Create new Round
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="rounds">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="demo3App.round.radius">Radius</span></th>
            <th><span jhiTranslate="demo3App.round.perimeter">Perimeter</span></th>
            <th><span jhiTranslate="demo3App.round.pi">Pi</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let round of rounds ;trackBy: trackId">
                <td><a [routerLink]="['/round', round.id, 'view' ]">{{round.id}}</a></td>
                <td>{{round.radius}}</td>
                <td>{{round.perimeter}}</td>
                <td>{{round.pi}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/round', round.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/round', round.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'round/'+ round.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
