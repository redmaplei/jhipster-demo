<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-round-heading" jhiTranslate="demo3App.round.home.createOrEditLabel">Create or edit a Round</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!round.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="round.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="demo3App.round.radius" for="field_radius">Radius</label>
                    <input type="number" class="form-control" name="radius" id="field_radius"
                        [(ngModel)]="round.radius" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="demo3App.round.perimeter" for="field_perimeter">Perimeter</label>
                    <input type="number" class="form-control" name="perimeter" id="field_perimeter"
                        [(ngModel)]="round.perimeter" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="demo3App.round.pi" for="field_pi">Pi</label>
                    <input type="number" class="form-control" name="pi" id="field_pi"
                        [(ngModel)]="round.pi" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
