<div>
    <h2 id="page-heading">
        <span jhiTranslate="demo3App.bicycleAdmin.home.title">Bicycle Admins</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-bicycle-admin" [routerLink]="['/bicycle-admin/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="demo3App.bicycleAdmin.home.createLabel">
            Create new Bicycle Admin
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="bicycleAdmins">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="demo3App.bicycleAdmin.username">Username</span></th>
            <th><span jhiTranslate="demo3App.bicycleAdmin.password">Password</span></th>
            <th><span jhiTranslate="demo3App.bicycleAdmin.phonenumber">Phonenumber</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let bicycleAdmin of bicycleAdmins ;trackBy: trackId">
                <td><a [routerLink]="['/bicycle-admin', bicycleAdmin.id, 'view' ]">{{bicycleAdmin.id}}</a></td>
                <td>{{bicycleAdmin.username}}</td>
                <td>{{bicycleAdmin.password}}</td>
                <td>{{bicycleAdmin.phonenumber}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/bicycle-admin', bicycleAdmin.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/bicycle-admin', bicycleAdmin.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'bicycle-admin/'+ bicycleAdmin.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
