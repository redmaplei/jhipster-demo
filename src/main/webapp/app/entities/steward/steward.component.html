<div>
    <h2 id="page-heading">
        <span jhiTranslate="demo3App.steward.home.title">Stewards</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-steward" [routerLink]="['/steward/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="demo3App.steward.home.createLabel">
            Create new Steward
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="stewards">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="demo3App.steward.stewardID">Steward ID</span></th>
            <th><span jhiTranslate="demo3App.steward.stewardName">Steward Name</span></th>
            <th><span jhiTranslate="demo3App.steward.stewardInfo">Steward Info</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let steward of stewards ;trackBy: trackId">
                <td><a [routerLink]="['/steward', steward.id, 'view' ]">{{steward.id}}</a></td>
                <td>{{steward.stewardID}}</td>
                <td>{{steward.stewardName}}</td>
                <td>{{steward.stewardInfo}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/steward', steward.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/steward', steward.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'steward/'+ steward.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
